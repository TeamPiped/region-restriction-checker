[package]
edition = "2021"
name = "region-restriction-checker"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-recursion = "1.0.0"
actix-web = "4.2.1"
lazy_static = "1.4.0"
redis = { version = "0.22.1", default-features = false, features = ["tokio-comp", "connection-manager"] }
regex = "1.7.0"
reqwest = { version = "0.11.13", default-features = false, features = ["rustls-tls", "gzip", "json", "socks"] }
serde = {version = "1.0.151", default-features = false, features = ["derive"]}
serde_json = "1.0.91"
tokio = { version = "1.23.0", features = ["full"] }
